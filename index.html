<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Text File Encryption and Decryption</h3>
        <input type="file" id="fileInput" onchange="readFile()" style="margin-bottom: 2%; margin-top: 2%;">
        <textarea id="fileContent" rows="10" cols="50"></textarea>
        <br>
        <button onclick="encpMsg()" class="btn btn-primary">Encrypt</button>
        <button onclick="decMsg()" class="btn btn-secondary">Decrypt</button>
        <br>
        <textarea id="encpMessage" rows="10" cols="50"></textarea>
        <br>
        <button onclick="saveFile()" class="btn btn-success">Save Encrypted/Decrypted Text</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
